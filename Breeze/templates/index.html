<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Breeze - Naseem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
<div class="home-content">
    <h1>Welcome to Breeze by Naseem</h1>
    <div class="section-grid">
      {% for section, items_list in items.items() %}
        <div class="section-card">
          <a href="{{ url_for('section_page', section_name=section) }}">
            {% if covers[section] %}
              <img src="{{ url_for('static', filename='uploads/covers/' ~ covers[section]) }}" alt="{{ section }}">
            {% endif %}
            <h2>{{ section|capitalize() }}</h2>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
